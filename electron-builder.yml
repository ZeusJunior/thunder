appId: com.zeusjunior.thunder
productName: Thunder Authenticator
copyright: Copyright Â© 2025 ZeusJunior
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

win:
  target:
    - target: nsis
      arch: [x64, ia32]
  icon: resources/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

mac:
  target:
    - target: dmg
      arch: [universal]
  icon: resources/icon.icns
  category: public.app-category.utilities

linux:
  target:
    - target: AppImage
      arch: [x64]
  icon: resources/icon.png
  category: Utility

publish:
  provider: github
  owner: ZeusJunior
  repo: thunder
