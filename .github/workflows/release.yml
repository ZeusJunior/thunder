name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_script: build:linux
          - os: windows-latest
            platform: windows
            build_script: build:win64
          - os: macos-latest
            platform: macos
            build_script: build:mac:universal

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and publish Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run ${{ matrix.build_script }} -- --publish=always

      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v5
        with:
          name: release-${{ matrix.platform }}
          path: dist/
          retention-days: 30