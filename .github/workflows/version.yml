name: Version and Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create prerelease'
        required: false
        default: false
        type: boolean

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      version_number: ${{ steps.version.outputs.version_number }}
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version
        id: version
        run: |
          if [ "${{ inputs.prerelease }}" = "true" ]; then
            NEW_VERSION=$(npm version pre${{ inputs.version-type }} --preid=beta --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ inputs.version-type }} --no-git-tag-version)
          fi
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update package.json and commit
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin master
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          # Get previous tag for comparison
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          cat > release_notes.md << 'EOF'
          ## Installation
          
          ### Windows
          Download and run [Thunder-Authenticator-Setup-${{ steps.version.outputs.version_number }}.exe](https://github.com/ZeusJunior/thunder/releases/download/v${{ steps.version.outputs.version_number }}/Thunder-Authenticator-Setup-${{ steps.version.outputs.version_number }}.exe)

          ### macOS
          Download and open [Thunder-Authenticator-${{ steps.version.outputs.version_number }}-universal.dmg](https://github.com/ZeusJunior/thunder/releases/download/v${{ steps.version.outputs.version_number }}/Thunder-Authenticator-${{ steps.version.outputs.version_number }}-universal.dmg)
          
          ### Linux
          Download and execute [Thunder-Authenticator-${{ steps.version.outputs.version_number }}-linux.AppImage](https://github.com/ZeusJunior/thunder/releases/download/v${{ steps.version.outputs.version_number }}/Thunder-Authenticator-${{ steps.version.outputs.version_number }}-linux.AppImage)

          ## Changes
          
          EOF
          
          # Get commits since last tag and categorize them
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ steps.version.outputs.new_version }}"
            
            # Features (feat:, add:, new:)
            FEATURES=$(git log --pretty=format:"%s" $PREV_TAG..HEAD | grep -E "^(\[skip ci\] )?(feat|add|new):" | sed -E 's/^(\[skip ci\] )?(feat|add|new): /- /' || true)
            if [ -n "$FEATURES" ]; then
              echo "### New Features" >> release_notes.md
              echo "$FEATURES" >> release_notes.md
              echo "" >> release_notes.md
            fi
            
            # Bug fixes (fix:, bug:)
            FIXES=$(git log --pretty=format:"%s" $PREV_TAG..HEAD | grep -E "^(\[skip ci\] )?(fix|bug):" | sed -E 's/^(\[skip ci\] )?(fix|bug): /- /' || true)
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes" >> release_notes.md
              echo "$FIXES" >> release_notes.md
              echo "" >> release_notes.md
            fi
            
            # Other commits
            OTHER=$(git log --pretty=format:"%s" $PREV_TAG..HEAD | grep -vE "^(\[skip ci\] )?(feat|add|new|fix|bug|chore):" || true)
            if [ -n "$OTHER" ]; then
              echo "### Other Changes" >> release_notes.md
              echo "$OTHER" >> release_notes.md
              echo "" >> release_notes.md
            fi
          fi

          echo "---" >> release_notes.md
          
          # Save release notes for later use
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: true
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # copy of release job from release.yml, modified to depend on version-and-release job
  # keeping both so a manual push of tags can still trigger releases
  build-and-release:
    needs: version-and-release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            build_script: build:linux
          - os: windows-latest
            platform: windows
            build_script: build:win64
          - os: macos-latest
            platform: macos
            build_script: build:mac:universal

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.version-and-release.outputs.new_version }}

      - name: Install Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and publish Electron app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run ${{ matrix.build_script }} -- --publish=always

      - name: Upload build artifacts (backup)
        uses: actions/upload-artifact@v5
        with:
          name: release-${{ matrix.platform }}
          path: dist/
          retention-days: 30

